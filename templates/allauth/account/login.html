{% extends 'default.html' %}

{% block head_title %}Войти{% endblock %}

{% block content %}

<h1>Войти</h1>

<p>Если вы еще не создали учетную запись, то сначала
<a href="{% url 'signup' %}">зарегистрируйтесь</a></p>

<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Забыли пароль?</a>
  <button class="primaryAction" type="submit">Войти</button>
</form>

{% endblock %}
